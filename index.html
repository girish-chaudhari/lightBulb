<div class="container">
	<nav class="navbar navbar-dark bg-primary pl-5">
  <!-- Navbar content -->
  <h2 class="text-white">What Can JavaScript Do?</h2>

</nav>
	<div class="row">

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>


</div>
	<div class="card p-5">
		<div class="d-flex justify-content-center align-item-center">
			<img id="myImage" class="img-center p-auto mr-4" src="https://www.w3schools.com/js/pic_bulboff.gif" style="width:100px">
			<button type="button" onclick="document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulbon.gif'" class="btn btn-outline-primary">Turn on the light</button>
			<button type="button" onclick="document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulboff.gif'" class="btn btn-outline-success">Turn off the light</button>
			</div>
		</div>
	</div>
</div>
